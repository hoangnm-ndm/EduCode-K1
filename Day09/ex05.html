<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// Input:
			function swapNumber(a, b) {
				// Xử lý và in ra kết quả
				a = a + b; // a = 3 + 8
				b = a - b; // b = 3 + 8 - 8 = 3
				a = a - b; // a = 3 + 8 - 3 = 8
				return [a, b];
			}

			// Output:
			console.log(swapNumber(8, 3));
		</script>
	</body>
</html>
