<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			p {
				animation: fadeIn 3s infinite alternate;
			}

			@keyframes fadeIn {
				0% {
					opacity: 1;
				}
				50% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit, dignissimos!</p>
	</body>
</html>
